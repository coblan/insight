{% extends "index.html" %}
{% load static %}
{% load jsonify %}

{% block page_content %}
<script src='{% static "js/fields.pack.js" %}'></script>
<script src='{% static "js/table.pack.js" %}'></script>
<script type="text/javascript">
	
	filters={{filters | jsonify }}
	q='{{q | safe |default:""}}'
	placeholder = '{{placeholder |default:""}}'
	sort={{sort | jsonify | default:'[]' }}
	heads={{ heads | jsonify | default:'[]'}}
	rows={{ rows | jsonify | default:'[]'}}
	row_pages = {{ row_pages | jsonify}}
	model ="{{ model }}"
	url_args=ex.parseSearch()

	$(function () {
		new Vue({
			el:'#there',
			data:{
		        heads:heads,
		        rows:rows,
		        crt_page:{},
		        filters:filters,
		        sort:sort,
		        row_pages:row_pages,
		        q:q,
		        placeholder:placeholder,
		        selected:[],
		        del_info:[],
		        menu:menu,
		        can_add:false,
		        can_del:false,
		        model:model,
		        url_args:url_args,
		        
			},
			mixins:[build_table_args],
			methods:{
				map:function (name,row) {
					if(name==heads[0].name){
			                return '<a href="edit/'+row.pk+'?next='+btoa(location.pathname+location.search)+'">'+row[name]+'</a>'
		                }else{
			                return row[name]
			        }
				},
				add_new:function () {
					return 'edit/?next='+btoa(location.pathname+location.search)
					//location='edit/?next='+btoa(location.pathname+location.search)
				},
				del_item:function () {
					
					if (this.selected.length==0){
						return
					}
					var rows=[]
					var inst_ls =[]
					for(var j=0;j<this.selected.length;j++){
						var pk = this.selected[j]
						for(var i=0;i<this.rows.length;i++){
							if(this.rows[i].pk.toString()==pk){
								rows.push(this.rows[i])
								inst_ls.push({pk:pk,_class:this.rows[i]._class})
							}
						}
					}
					
					
					var path = '{% url "del_rows" %}'
					location=ex.template("{path}?rows={rows}&next={next}",{path:path,
																		rows:btoa(JSON.stringify(inst_ls)),
																		next:btoa(location.pathname+location.search)})
				}
			},
			mounted:function () {
				var self=this;
				var post_data=[{fun:'model_perm',perm:'can_add',model:model,_rt_key:'can_add'},
								{fun:'model_perm',perm:'can_del',model:model,_rt_key:'can_del'}]
				$.post('',JSON.stringify(post_data),function (data) {
					self.can_add=data.can_add
					self.can_del=data.can_del
				})
				
			}
			
		})
	})
</script>
<div id='there'>
	<div class='btn-panel'>
		
		<path-nav :menu='menu'></path-nav>
		
		<form class='button-group' autocomplete="on" v-if='placeholder || filters.length>0'>
			<input v-if='placeholder' type="text" name="_q" v-model='q' :placeholder='placeholder' class='form-control'/>
			<select name="" id="" v-for='filter in filters' v-model='filter.value' class='form-control'>
			        <option value="" v-text='filter.label'></option>
			        <option value="" >----</option>
			        <option  v-for='option in filter.options' :value="option.name" v-text='option.label'></option>
			</select>
			<button name="go" type="button" class="btn btn-info" @click='search()' style='position: absolute;right:-80px;top:-1px;width:70px;height:33px;'>提交</button>
			<!--<input type="submit">-->
		</form>
		<div class='btn-group' style='float: right;'>
			<!--<a href="#" class="btn btn-primary btn-lg active" role="button">Primary link</a>-->
			<a type="button" class="btn btn-success" :href='add_new()' v-if='can_add' role="button">创建</a>
			<button type="button" class="btn btn-danger" @click='del_item()' v-if='can_del'>删除</button>
		</div>
		
	</div>
	
	
	

	<sort-table class='table suit-style' :heads='heads' :rows='rows' :sort='sort' :map='map' v-model='selected'></sort-table>
	<paginator :nums='row_pages.choice' :crt='row_pages.crt_page' @goto_page='goto_page($event)'></paginator>
	

	<!--<del-info :infos='del_info'></del-info>-->
	
	
</div>
<style type="text/css" media="screen" id="test">
	.button-group{
		position: relative;
		display: inline-block;
	}
	.form-control{
		display: inline-block;
		margin-left:10px;
		width:auto;
		height:30px;
	}
</style>
